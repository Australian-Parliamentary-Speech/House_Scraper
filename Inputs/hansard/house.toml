[ global ]
    output_path = "../../HouseCSV/hansard"

###choose one: XML or XML_DIR
#[[ XML ]]
#    filename = "xmls/2009/2009_06_03.xml"


[[ XML_DIR ]]
    path = "house_xmls"

[ general_options ]
    which_house = "house"
    #true to skip scraping, edit still remains
    csv_exist = false
    edit = ["speaker_time","re","free_node","flatten","flatten","column_decorate","re"]
    year = [1901,2025]
    #false to skip both scraping and edits
    overwrite = true
    sample = true
    remove_nums = [1,2,3,4,5,6]
